<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro de usuarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <form th:action="@{registro}" th:object="${usuario}" method="post">

        <label for="cedula">cedula:</label>
        <input type="number" id="cedula" th:field="*{cedula}" required>

        <label for="clave">clave:</label>
        <input type="password" id="clave" th:field="*{clave}" required>

        <label for="nombre">nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        <label for="apellido">apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required>

        <label for="genero">genero:</label>
        <input type="text" id="genero" th:field="*{genero}" required>

        <label for="email">email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
